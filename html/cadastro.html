<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="page">
       <form method="POST" class="formLogin" action="html.html">
          <h1>Criar conta</h1>
            <img
           src="https://www.educacao.pr.gov.br/sites/default/arquivos_restritos/files/styles/escala_1140_largura_/public/imagem/2022-03/brasao_cpmpr270.webp?itok=cCQQHhKV"
          class="imagemLogo"/>
          <p>Digite os seus dados de acesso no campo abaixo.</p>
          <label for="Nome">Nome</label>
          <input type="name" placeholder="Digite seu nome">
          <label for="email">E-mail</label>
          <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
          <label for="password">Senha</label>
          <input type="password" placeholder="Digite sua senha" />
          <label for="password">Confirme a senha</label>
          <input type="password" placeholder="Confirme sua senha" />
          <a href="/"></a>
        
          <input type="submit" value="Acessar" class="btn" />
      </form>
  </div>
</body>
</html>
